<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="130" />
    <img src="plate_yellow.jpg" width="160" />
    <img
      src="https://media.istockphoto.com/id/179092467/vector/dollar-cartoon.jpg?s=612x612&w=0&k=20&c=YXKqPDThXoDmmWiQKSEbp9CUJdZIzWvOCvynL4HwFW4="
      width="60"
    />
    <table>
      <thead>
        <tr bgcolor="rgb(278,109,211)">
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td width="130">Chicken Parmesan</td>
          <td width="160">
            <ul>
              <li>chicken</li>
              <li>bread crumbs</li>
              <li>marinera sauce</li>
              <li>cheese</li>
            </ul>
          </td>
          <td>$15</td>
        </tr>
        <tr>
          <td>Ice Cream Sundae</td>
          <td>
            <ul>
              <li>vanilla ice cream</li>
              <li>chocolate ice cream</li>
              <li>choclate sauce</li>
              <li>brownie pieces</li>
            </ul>
          </td>
          <td>$5</td>
        </tr>
        <tr>
          <td>Diet Coke</td>
          <td>
            <ul>
              <li>diet coke</li>
            </ul>
          </td>
          <td>$2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
